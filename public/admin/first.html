<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="aside">
        <div class="brand">
            <h3>黑马36期</h3>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"> <span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="second" style="display:block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>

                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
            </ul>



        </div>

    </div>
    <div class="main">
        <div class="topbar">
            <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="#" class="logout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="content">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">一级分类</li>
            </ol>
            <!-- first特有的内容 -->
            <button class="btn btn-default btn-first-add">添加分类</button>
            <br><br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">一级分类名</th>
                    </tr>
                </thead>
                <tbody class="text-center">

                </tbody>
            </table>
            <!-- 引入分页插件 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>



    <!-- 模板引擎 -->
    <script type="text/html" id="first-tmp">
      {{each rows v i}}
      <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
      {{/each}}
    </script>




    <!-- 添加分类模态框 -->
    <div class="modal fade firstModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="modal-footer">
                                    <button type="reset" class="btn btn-default btnCancelAdd" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary btnConfirmAdd">添加</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




    <!-- 退出模态框 -->
    <div class="modal fade myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btnLogout">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
