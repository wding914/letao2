<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="aside">
        <div class="brand">
            <h3>黑马36期</h3>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="current"> <span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="second" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
            </ul>

        </div>

    </div>
    <div class="main">
        <div class="topbar">
            <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="#" class="logout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="content">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- user.html特有的内容 -->
            <!-- 引入表格插件 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="20%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody class="text-center">

                </tbody>
            </table>
            <!-- 引入分页插件 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>



    <!-- 模板引擎 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
        <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete===1?'正常':'禁用'}}</td>
                <td>
                    {{if v.isDelete===1}}
                    <button class="btn btn-danger" data-id="{{v.id}}">禁用</button>
                    {{else}}
                    <button class="btn btn-success" data-id="{{v.id}}">启用</button>
                    {{/if}}
                </td>
            </tr>
   {{/each}}
    </script>

    <!-- 点击禁用或启用按钮,弹出模态框 -->
    <div class="modal fade userModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要执行此操作吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn-user-confirm">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- 退出模态框 -->
    <div class="modal fade myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btnLogout">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->






    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
